<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">        </script>
</head>
<body>

    <div class="container w-50 vh-100 d-flex flex-column justify-content-center align-items-center">
        <form action="/" method="post">
            <div class="text-center">
                <h1 class="display-6 mb-4">Subscribe Now</h1>
            <div class="mb-3">
                <input type="text" class="form-control input" placeholder="First Name" name="firstName" required autofocus>
                <input type="text" class="form-control input" placeholder="Last Name" required name="lastName">
                <input type="email" class="form-control input" placeholder="Email" required name="email">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
